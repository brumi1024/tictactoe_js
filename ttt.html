<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <div class="col s12">
            <a href="#!" class="brand-logo">TicTacToe</a>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col s3 m4 l3  blue-grey lighten-2 full-height">
        <div class="menu">
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header">Egyjátékos mód</div>
                    <div class="collapsible-body white">
                        <div class="input-field">
                            <form>
                                <input placeholder="Játékos" id="soloPlayerName" type="text" class="validate">
                            </form>
                        </div>
                        <a onClick="newGame(false)" class="menubutton waves-effect waves-light btn">Játék</a>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">Többjátékos mód</div>
                    <div class="collapsible-body white">
                        <div class="input-field">
                            <form>
                                <input placeholder="Játékos 1" id="playerOneName" type="text" class="validate"/>
                                <input placeholder="Játékos 2" id="playerTwoName" type="text" class="validate"/>
                            </form>
                        </div>
                        <a onClick="newGame(true)" class="menubutton waves-effect waves-light btn">Játék</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="col s9 m8 l9 teal lighten-2 full-height">
        <div class="row">
            <div class="gameTableContainer">
                <div class="card blue-grey darken-1 playerCard">
                    <div class="card-content white-text">
                        <span id="gameMode" class="card-title">Játékmód</span>
                        <p id="notStartedText">Indítsd el a játékot!</p>

                        <span id="playerOneNameField"></span> <span id="playerOneTurn">*</span> <br />
                        <span id="playerOneSignField"> Jel: X</span>  <br />
                        <span id="playerTwoNameField"></span> <span id="playerTwoTurn">*</span> <br />
                        <span id="playerTwoSignField"> Jel: O</span>
                    </div>
                    <div class="card-action white-text">
                        <span>A *-gal jelolt jatekos kovetkezik.</span>
                    </div>
                </div>
                <div id="gameTableDiv"></div>
            </div>
        </div>

    </div>

    <script src="ttt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="materialize.min.js"></script>

</body>
</html>
